<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Medicina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Malla Curricular de Medicina</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <span class="theme-text">Modo Claro/Oscuro</span>
        </div>
    </header>

    <main id="course-grid">
        </main>

    <aside class="program-details">
        <h2>Información del Programa</h2>
        <p><strong>Grado Académico:</strong> <span id="licenciate-title"></span></p>
        <p><strong>Título Profesional:</strong> <span id="professional-title"></span></p>
        <h3>Notas Importantes:</h3>
        <ul id="program-notes"></ul>
    </aside>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
